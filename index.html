    <img src="assets/logo.png" alt="logo" width="180" height="180" class="main__logo">

    <article id="difficultyLevel" class="difficultyLevel__container">
      <h2 class="difficultyLevel__text">CHOOSE DIFFICULTY LEVEL</h2>

      </section>
    </article>
