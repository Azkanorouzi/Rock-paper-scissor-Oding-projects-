<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="">
    <div class="difficultyLevel__container">
    <!-- ======= Difficulty level ======= -->
    <article id="difficultyLevel" class="difficultyLevel__container">
          <!-- Main logo -->
      <img src="assets/logo.png" alt="logo" width="140" height="160" class="main__logo">
      <h2 class="difficultyLevel__text">Rock Paper scissor</h2>
      <!-- Difficulty level button -->
      <section class="difficultyLevel__buttons">
        <button type="button" class="difficultyLevel__button button-easy">Easy</button>
        <button type="button" class="difficultyLevel__button button-normal">Normal</button>
        <button type="button" class="difficultyLevel__button button-hard">Hard</button>
        <button type="button" class="difficultyLevel__button button-impossible">Impossible</button>
      </section>
    </div>
    </article>
    <!-- ======= Difficulty level end ======= -->
    <!-- ======= game container start ======= -->    <article class="game-container">
      <!-- computer -->
      <section id="computer">
        <div class="computer-choice">
          <img src="assets/rock.png" alt="" width="140" class="computer-choice-img" dataset-choice="rock">
        </div>
      </section>
      <!-- Round winner -->
      <div class="game-round-winner-container">
        <p class="computer-score scores">0</p>
        <h2 class="game-round-winner-title">VS</h2>
        <p class="player-score scores">0</p>
      </div>
            <!-- player -->
      <section id="player">
        <div class="player-choice">
          <img src="assets/rock.png" alt="playerChoice" width="140" class="player-choice-img" dataset-choice="rock">
        </div>
        <!-- player buttons -->
        <section class="player-buttons">
          <!-- rock -->
          <div class="player-button player-button-rock" data-button="rock">
            <img src="assets/rock.png" alt="rock" width="50">
          </div>
          <!-- paper -->
          <div class="player-button player-button-paper" data-button="paper">
            <!-- paper img -->
            <img src="assets/paper.png" alt="paper" width="70">
          </div>
          <!-- scissor -->
          <div class="player-button player-button-scissor"
          data-button="scissor">
          <!-- scissor img -->
            <img src="assets/scissor.png" alt="scissor" width="50">
          </div>
        </section>
      </section>
    </article>
<!-- ======= game container end ======= -->
<!-- ======= Result section start ======= -->
<article class="result-container">
  <h3 class="result-title">YOU WON</h3>
  <p class="result-text">Wow! You did a great job here</p>
  <button type="button" class=" button-restart" onclick="window.location.reload();">restart</button>
</article>
<!-- ======= Result section end ======= -->

  <!-- ======= PRE-Loader ======= -->
<!--   <div id="preLoader" class="">
    <img src="assets/preloader.gif" alt="preloader" width="200px" height="200px">
  </div> -->
  <!-- ======= PRE-Loader end ======= -->
  </main>
  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
